---
layout: base.html
tags: page
menuname: Posts
css:
- /assets/css/postlist.css
---

<div class="post-list">
    {% for post in collections.post %}
        <div class="post-card">
            <!-- Post Thumbnail -->
            <div class="post-thumbnail">
                <img src="{{ post.data.thumbnail | default: '/assets/images/default-thumbnail.jpg' }}" alt="{{ post.data.title }} thumbnail" class="thumbnail-image">
            </div>

            <!-- Post Details (Title and Description) -->
            <div class="post-details">
                <h2><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
                <p>{{ post.data.summary }}</p>
            </div>
        </div>
    {% endfor %}
</div>
